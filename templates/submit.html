{% extends 'base.html' %}
{% block content %}
<h3>Submit a Potato</h3>
<div class="row">
    <form action="{{url_for('submit_potato')}}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col-sm-12">
          <i class="material-icons prefix">title</i>
          <input id="title" name="title" type="text" class="validate">
          <label for="icon_prefix">Po-title (your potato's title)</label>
        </div>
        <div class="input-field col-sm-12">
          <i class="material-icons prefix">image</i>
          <input id="image_url" name="image_url" type="tel" class="validate">
          <label for="icon_telephone">Image URL</label>
        </div>
        <div class="input-field col-sm-12">
          <i class="material-icons prefix">lock</i>
          <input id="password" name="password" type="tel" class="validate">
          <label for="icon_telephone">Password (remember this so you can edit your potato later)</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit your Potato
        <i class="material-icons right">send</i>
        </button>
    </form>
  </div>
{% endblock %}
